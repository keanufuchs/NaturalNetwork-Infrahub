# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
# NaturalNetwork IPAM VLAN Schema
# Virtual LAN (Layer 2 Segment)
version: "1.0"

nodes:
  # ==================== VLAN ====================
  - name: VLAN
    namespace: Ipam
    description: Virtual LAN (Layer 2 Segment)
    label: VLAN
    icon: mdi:lan-pending
    include_in_menu: true
    human_friendly_id:
      - name__value
      - vlan_id__value
    order_by:
      - vlan_id__value
    display_label: name__value
    attributes:
      - name: name
        kind: Text
        order_weight: 100
      - name: vlan_id
        kind: Number
        label: VLAN ID
        order_weight: 200
      - name: description
        kind: Text
        optional: true
        order_weight: 110
      - name: status
        kind: Dropdown
        default_value: active
        order_weight: 112
        choices:
          - name: active
            label: Aktiv
            color: "#7fbf7f"
          - name: provisioning
            label: Provisionierung
            color: "#ffff7f"
          - name: deprecated
            label: Veraltet
            color: "#bfbfbf"
      - name: role
        kind: Dropdown
        optional: true
        order_weight: 114
        choices:
          - name: management
            label: Management
            color: "#AEC6CF"
          - name: user
            label: User
            color: "#77DD77"
          - name: server
            label: Server
            color: "#9678B6"
          - name: printer
            label: Drucker
            color: "#FFB347"
          - name: iot
            label: IoT/Kameras
            color: "#F49AC2"
    relationships:
      - name: location
        peer: LocationSite
        optional: true
        cardinality: many
        order_weight: 600
      - name: prefixes
        peer: IpamPrefix
        optional: true
        cardinality: many
        order_weight: 210
