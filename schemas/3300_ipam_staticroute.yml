# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
# NaturalNetwork IPAM Static Route Schema
# Statische Routen zwischen Netzwerken
version: "1.0"

nodes:
  # ==================== STATIC ROUTE ====================
  - name: StaticRoute
    namespace: Ipam
    description: Statische Route zwischen Netzwerken
    label: Statische Route
    icon: mdi:routes
    include_in_menu: true
    human_friendly_id:
      - device__name__value
      - description__value
    order_by:
      - device__name__value
    display_label: description__value
    attributes:
      - name: description
        kind: Text
        optional: false
        order_weight: 110
      - name: metric
        kind: Number
        optional: true
        default_value: 1
        order_weight: 200
      - name: status
        kind: Dropdown
        default_value: active
        order_weight: 112
        choices:
          - name: active
            label: Aktiv
            color: "#7fbf7f"
          - name: disabled
            label: Deaktiviert
            color: "#bfbfbf"
    relationships:
      - name: device
        peer: DcimSwitch
        optional: false
        cardinality: one
        kind: Parent
        order_weight: 100
      - name: destination
        label: Ziel-Netzwerk
        peer: IpamPrefix
        optional: false
        cardinality: one
        kind: Attribute
        order_weight: 105
      - name: next_hop
        label: Next-Hop
        peer: IpamIPAddress
        optional: false
        cardinality: one
        kind: Attribute
        order_weight: 107
