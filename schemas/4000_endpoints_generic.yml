# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
# NaturalNetwork Endpoint Generic Schema
# Generisches Endgerät für Vererbung
version: "1.0"

generics:
  # ==================== GENERIC ENDPOINT ====================
  - name: Endpoint
    namespace: Endpoint
    description: Generisches Endgerät (PC, Server, Drucker, Kamera)
    label: Endgerät
    icon: mdi:devices
    include_in_menu: false
    human_friendly_id:
      - name__value
    order_by:
      - name__value
    display_label: name__value
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 100
      - name: description
        kind: Text
        optional: true
        order_weight: 110
      - name: mac_address
        kind: Text
        label: MAC-Adresse
        optional: true
        order_weight: 200
      - name: status
        kind: Dropdown
        default_value: active
        order_weight: 112
        choices:
          - name: active
            label: Aktiv
            color: "#7fbf7f"
          - name: provisioning
            label: Provisionierung
            color: "#ffff7f"
          - name: offline
            label: Offline
            color: "#bfbfbf"
          - name: decommissioned
            label: Außer Betrieb
            color: "#ff7f7f"
    relationships:
      - name: location
        peer: LocationSite
        optional: false
        cardinality: one
        kind: Attribute
        order_weight: 600
      - name: ip_address
        peer: IpamIPAddress
        label: IP-Adresse
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 210
      - name: connected_interface
        peer: DcimPhysicalInterface
        label: Angeschlossen an
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 220
