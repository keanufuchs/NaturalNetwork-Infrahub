# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
# NaturalNetwork DCIM Generic Device Schema
# Generisches Netzwerk- oder Endgerät für Vererbung
version: "1.0"

generics:
  # ==================== GENERIC DEVICE ====================
  - name: GenericDevice
    namespace: Dcim
    description: Generisches Netzwerk- oder Endgerät
    label: Gerät
    icon: mdi:server
    include_in_menu: false
    human_friendly_id:
      - name__value
    order_by:
      - name__value
    display_label: name__value
    attributes:
      - name: name
        label: Hostname
        kind: Text
        unique: true
        order_weight: 100
      - name: description
        kind: Text
        optional: true
        order_weight: 110
      - name: serial_number
        label: Seriennummer
        kind: Text
        optional: true
        order_weight: 400
    relationships:
      - name: model
        label: Modell
        peer: DcimModel
        optional: false
        cardinality: one
        kind: Attribute
        order_weight: 105
        description: Hardware-Modell (beinhaltet Vendor und Plattform)
      - name: platform
        label: Plattform (Override)
        peer: DcimPlatform
        identifier: device__platform
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 115
        description: Optional - Überschreibt model.default_platform
        inherited: true
      - name: location
        peer: LocationSite
        optional: false
        cardinality: one
        kind: Attribute
        order_weight: 600
